<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Delfood</title>
  <link rel="stylesheet" href="../delfood-1.0.0/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 350px;
      color: #fff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-box input,
    .login-box select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .login-box input::placeholder {
      color: #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #ffd500;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #e6bf00;
    }

    .login-box label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Delfood</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <label for="bgSelect">Pilih Background</label>
    <select id="bgSelect" onchange="changeBackground()">
      <option value="default">Biru Gradien</option>
      <option value="dark">Gelap</option>
      <option value="light">Putih Cerah</option>
      <option value="image">Gambar Latar</option>
    </select>

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "admin") {
        window.location.href = "dashboard.html";
      } else {
        alert("Username atau password salah!");
      }
    }

    function changeBackground() {
      const selected = document.getElementById("bgSelect").value;
      const body = document.body;

      switch (selected) {
        case "default":
          body.style.background = "linear-gradient(to bottom right, #1e3c72, #2a5298)";
          break;
        case "dark":
          body.style.background = "#111";
          break;
        case "light":
          body.style.background = "#f4f4f4";
          break;
        case "image":
          body.style.background = "url('https://source.unsplash.com/featured/?food') center/cover no-repeat";
          break;
      }
    }
  </script>
</body>
</html>
